<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CBL â€“ Baltimore Orioles</title>
  <style>
    :root{
      --bg:#0b1220; --panel:#0f1a2e; --panel2:#0c1628; --text:#e6eefc; --muted:#9fb0d0;
      --border:rgba(255,255,255,.08); --accent:#4ea1ff; --shadow:0 10px 25px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(180deg,#070c16 0%,#0b1220 100%); color:var(--text);
      height:100vh; overflow:hidden;
    }
    header{
      height:56px; display:flex; align-items:center; justify-content:space-between;
      padding:0 14px; border-bottom:1px solid var(--border);
      background:rgba(10,16,28,.8); backdrop-filter:blur(8px);
    }
    header .left{display:flex; gap:10px; align-items:center; min-width:0;}
    .brand{font-weight:750; letter-spacing:.3px; white-space:nowrap;}
    .sub{color:var(--muted); font-size:12px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:55vw;}
    .btn{border:1px solid var(--border); background:rgba(255,255,255,.03); color:var(--text);
      padding:8px 10px; border-radius:10px; cursor:pointer;}
    .btn:hover{border-color:rgba(255,255,255,.18)}
    .layout{height:calc(100vh - 56px); display:grid; grid-template-columns:320px 1fr; gap:12px; padding:12px;}
    aside {
      background: #ffffff;
      position: relative;
    }
    .aside-top{padding:12px; border-bottom:1px solid var(--border);}
    .search{width:100%; padding:10px 12px; border-radius:12px; border:1px solid var(--border);
      outline:none; background:rgba(255,255,255,.03); color:var(--text);}
    .search::placeholder{color:rgba(230,238,252,.45)}
    nav{padding:10px; overflow:auto;}
    .section-title{font-weight:900;font-size:12px; color:var(--muted); margin:10px 6px 6px; text-transform:uppercase; letter-spacing:.08em;}
    .link{display:flex; gap:10px; align-items:center; width:100%; text-align:left;
      border:1px solid transparent; background:transparent; color:var(--text);
      padding:10px 10px; border-radius:12px; cursor:pointer; margin:2px 0;}
    .link:hover{background:rgba(255,255,255,.04); border-color:rgba(255,255,255,.08);}
    .link.active{background:rgba(78,161,255,.12); border-color:rgba(78,161,255,.35);}
    .pill{font-size:11px; padding:3px 8px; border-radius:999px; border:1px solid var(--border); color:var(--muted); margin-left:auto; white-space:nowrap;}
    main{
      background:linear-gradient(180deg,rgba(255,255,255,.05) 0%,rgba(255,255,255,.02) 100%);
      border:1px solid var(--border); border-radius:14px; box-shadow:var(--shadow);
      overflow:hidden; display:flex; flex-direction:column;
    }
    .main-top{display:flex; align-items:center; gap:10px; padding:10px 12px; border-bottom:1px solid var(--border); background:rgba(255,255,255,.03);}
    .main-title{font-weight:650; min-width:0; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;}
    .meta{margin-left:auto; color:var(--muted); font-size:12px; display:flex; gap:10px; align-items:center;}
    iframe{width:100%; height:100%; border:0; background:#fff;}
    @media (max-width:900px){
      body{overflow:auto}
      .layout{grid-template-columns:1fr; height:auto;}
      aside{max-height:46vh;}
      main{height:calc(100vh - 56px - 12px - 46vh); min-height:52vh;}
    }
    .hidden{display:none !important;}
    .note{color:var(--muted); font-size:12px; padding:10px 12px; border-top:1px solid var(--border);}
    .note code{color:#cfe2ff;}
  
    /* Tighter, scoreboard-like spacing */
    nav{ padding:8px 10px; }
    .link{ margin:2px 0; padding:9px 10px 9px 16px; }
    .pill{ padding:2px 8px; }

    body {
      background: linear-gradient(180deg, #ffffff 0%, #f2f2f2 100%);
    }

    /* Sidebar watermark */
    aside::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: var(--orioles-logo);
      background-repeat: repeat;
      background-size: 200px auto;
      opacity: 0.05;
      pointer-events: none;
    }
    aside {
      position: relative;
    }

    /* Main panel faint watermark */
    main::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: var(--orioles-logo);
      background-repeat: repeat;
      background-size: 260px auto;
      opacity: 0.025;
      pointer-events: none;
    }
    main {
      position: relative;
    }

  
    /* Improve sidebar link visibility */
    .link{
      background:#ffffff;
      border:1px solid rgba(0,0,0,.25);
      color:#000000;
      font-weight:700;
    }
    .link:hover{
      background:#f5f5f5;
      border-color:#DF4601;
      color:#000000;
    }
    .link.active{
      background:#fff7f2;
      border-color:#DF4601;
      box-shadow: inset 6px 0 0 #DF4601;
      color:#000000;
    }
    .pill{
      background:#ffffff;
      border:1px solid rgba(0,0,0,.35);
      color:#000000;
      font-weight:700;
    }

  
    /* MLB Network / scoreboard style tiles */
    nav{
      padding:10px 12px;
    }
    .section-title{
      margin:14px 6px 8px;
      padding-top:10px;
      border-top:1px dashed rgba(0,0,0,.25);
    }
    .link{
      width:100%;
      border-radius:14px;
      padding:12px 12px 12px 14px;
      margin:8px 0;
      box-shadow: 0 3px 10px rgba(0,0,0,.08);
      display:flex;
      align-items:center;
      gap:10px;
    }
    .link .icon{
      width:34px;

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleSidebar = document.getElementById('toggleSidebar');
    const fgFrame = document.getElementById('fgFrame');
    const mainTitle = document.getElementById('mainTitle');
    const subtitle = document.getElementById('subtitle');
    const openNewTab = document.getElementById('openNewTab');
    const search = document.getElementById('search');
    const links = Array.from(document.querySelectorAll('.link'));
    let currentUrl = fgFrame.src;

    function setActive(btn){
      links.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    function loadUrl(btn){
      const url = btn.getAttribute('data-url');
      const title = btn.getAttribute('data-title') || btn.textContent.trim();
      if(!url) return;
      currentUrl = url;
      fgFrame.src = url;
      mainTitle.textContent = title;
      subtitle.textContent = title;
      
      setActive(btn);
    }

    links.forEach(btn => btn.addEventListener('click', () => loadUrl(btn)));

    toggleSidebar.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
    });

    openNewTab.addEventListener('click', () => {
      window.open(currentUrl, '_blank', 'noopener');
    });

    search.addEventListener('input', () => {
      const q = search.value.trim().toLowerCase();
      links.forEach(btn => {
        const text = (btn.textContent + ' ' + (btn.getAttribute('data-title') || '')).toLowerCase();
        btn.style.display = text.includes(q) ? '' : 'none';
      });
    });
  
    // timestamp
    // highlight active team in league nav
    (function(){
      const file = (location.pathname.split('/').pop() || '').toUpperCase();
      const code = file.endsWith('.HTML') ? file.slice(0,-5) : file;
      document.querySelectorAll('.teamlink').forEach(a=>{
        if((a.dataset.team||'').toUpperCase() === code){
          a.classList.add('active');
          // keep the active pill visible in the scroller
          setTimeout(()=>{ try{ a.scrollIntoView({inline:'center', block:'nearest'}); }catch(e){} }, 0);
        }
      });
    })();

  
    // KPI totals from players= lists in the menu (dynamic counts)
    (function(){
      function countPlayers(url){
        try{
          const m = url.match(/[?&]players=([^&]+)/);
          if(!m) return 0;
          const ids = m[1].split(',').map(s=>s.trim()).filter(Boolean);
          return ids.length;
        }catch(e){ return 0; }
      }

      const links = Array.from(document.querySelectorAll('.link[data-url]'));
      const byTitle = {};
      links.forEach(btn=>{
        const t = btn.getAttribute('data-title') || '';
        const u = btn.getAttribute('data-url') || '';
        byTitle[t] = countPlayers(u);
      });

      const hitters = byTitle["Hitters (All)"] || 0;
      const pitchers = byTitle["Pitchers (All)"] || 0;
      const availH = byTitle["Available Hitters"] || 0;
      const availP = byTitle["Available Pitchers"] || 0;

      const meta = document.querySelector('.main-top .meta');
      if(meta && !document.getElementById('kpis')){
        const wrap = document.createElement('span');
        wrap.id = 'kpis';
        wrap.style.display = 'flex';
        wrap.style.gap = '8px';
        wrap.style.alignItems = 'center';

        wrap.innerHTML = `
          <span class="kpi"><span class="lbl">Roster</span> <span class="val">${hitters+pitchers}</span></span>
          <span class="kpi"><span class="lbl">Hitters</span> <span class="val">${hitters}</span></span>
          <span class="kpi"><span class="lbl">Pitchers</span> <span class="val">${pitchers}</span></span>
          <span class="kpi"><span class="lbl">Available</span> <span class="val">${availH+availP}</span></span>
        `;
        const fgLabel = document.getElementById('currentUrlLabel');
        if(fgLabel){
          meta.insertBefore(wrap, fgLabel);
        }else{
          meta.appendChild(wrap);
        }
      }
    })();

  
    // Team dropdown navigation
    (function(){
      const sel = document.getElementById('teamSelect');
      if(!sel) return;
      const file = (location.pathname.split('/').pop() || '').toUpperCase();
      const code = file.endsWith('.HTML') ? file.slice(0,-5) : file;

      // set current
      for(const opt of sel.options){
        if(opt.value.toUpperCase() === (code + '.HTML')){
          sel.value = opt.value;
          break;
        }
      }
      sel.addEventListener('change', ()=>{
        const v = sel.value;
        if(v) location.href = v;
      });
    })();

  </script>
