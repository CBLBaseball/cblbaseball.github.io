name: Update Free Agent Pool leaderboards

on:
  workflow_dispatch:
  schedule:
    - cron: "23 9 * * *"  # daily 9:23 AM UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas lxml html5lib beautifulsoup4 requests

      - name: Fetch FanGraphs tables
        run: |
          python scripts/fetch_fangraphs_fa_pool.py

      - name: Commit updated data
        run: |
          git config user.name "cbl-bot"
          git config user.email "cbl-bot@users.noreply.github.com"
          git add data/fa/*.json
          git commit -m "Update Free Agent Pool leaderboards" || echo "No changes to commit"
          git push

